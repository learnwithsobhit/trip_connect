name: trip_connect
description: A feature-loaded, interactive trip planning and connectivity app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Routing
  go_router: ^12.1.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Permissions & Services
  permission_handler: ^11.0.1
  flutter_local_notifications: ^16.3.0
  geolocator: ^10.1.0

  # Media & Camera
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  photo_manager: ^3.0.0-dev.5

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.2

  # Internationalization
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

  # UI & Design
  google_fonts: ^6.1.0
  lottie: ^2.7.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0

  # Utils
  uuid: ^4.1.0
  share_plus: ^7.2.1
  url_launcher: ^6.2.1
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  timeago: ^3.6.1

  # WebRTC (UI stub for MVP)
  flutter_webrtc: ^0.9.48

  # Misc
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/animations/
  - assets/mock/
  - assets/icons/
